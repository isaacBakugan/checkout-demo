<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Checkout Demo</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Checkout Demo</h1>

    <section class="card">
      <h2>API Key</h2>
      <div class="row">
        <input id="key" placeholder="API Key"/>
        <button id="btnPing">Probar /ping</button>
      </div>
      <pre id="outPing"></pre>
    </section>

    <section class="card">
      <h2>Registro de cliente</h2>
      <div class="grid">
        <input id="r_name" placeholder="Nombre"/>
        <input id="r_email" placeholder="Email"/>
        <input id="r_phone" placeholder="Teléfono"/>
        <input id="r_address" placeholder="Dirección"/>
        <input id="r_password" placeholder="Contraseña" type="password"/>
      </div>
      <button id="btnRegister">Registrar</button>
      <pre id="outRegister"></pre>
    </section>

    <section class="card">
      <h2>Login</h2>
      <div class="grid">
        <input id="l_email" placeholder="Email"/>
        <input id="l_password" placeholder="Contraseña" type="password"/>
      </div>
      <button id="btnLogin">Iniciar sesión</button>
      <pre id="outLogin"></pre>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
